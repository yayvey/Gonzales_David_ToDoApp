<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/main.css">
    <title>STOP WASTING TIME, DOG!</title>
</head>

<body>
    <main>
        <header>
            <h1><img src="images/site-header.svg" alt="Stop Wasting Time, Dog!" id="header"></h1>
        </header>

        <article id="todo">
            <h2>TO DO</h2>

            <ul><!--untouched item list because it was not required to insert input elements-->>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
                <li>Item 6</li>
            </ul>
        </article>

        <article id="inprogress">
            <h2>IN PROGRESS</h2>

            <ul><!--modified item list (labels) interactable through the checkbox. class cbprog functions as the interactable checkbox for the in progress tab-->
                <li><input type="checkbox" class="cbprog"> 
                    <label for="Item 1">Item1</label></li>
                <li><input type="checkbox" class="cbprog"> 
                    <label for="Item 2">Item2</label></li>
                <li><input type="checkbox" class="cbprog"> 
                    <label for="Item 3">Item3</label></li>
                <li><input type="checkbox" class="cbprog"> 
                    <label for="Item 4">Item4</label></li>
                <li><input type="checkbox" class="cbprog"> 
                    <label for="Item 5">Item5</label></li>
                <li><input type="checkbox" class="cbprog"> 
                    <label for="Item 6">Item6</label></li>
            </ul>
        </article>

        <article id="done">
            <h2>DONE</h2>

            <ul><!--modified item list (labels) interactable through the checkbox. class cbdone functions as the interactable checkbox for the done tab-->
                <li><input type="checkbox" class="cbdone"> 
                    <label for="Item 1">Item1</label></li>
                <li><input type="checkbox" class="cbdone"> 
                    <label for="Item 2">Item2</label></li>
                <li><input type="checkbox" class="cbdone"> 
                    <label for="Item 2">Item3</label></li>
                <li><input type="checkbox" class="cbdone"> 
                    <label for="Item 2">Item4</label></li>
                <li><input type="checkbox" class="cbdone"> 
                    <label for="Item 2">Item5</label></li>
                <li><input type="checkbox" class="cbdone"> 
                    <label for="Item 2">Item6</label></li>
            </ul>
        </article>
    </main>
</body>
</html>
